<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito — Las Trufas de Andrea</title>

  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" href="../assets/img/favicon.png" />

  <script src="../data/data.js" defer></script>
  <script src="../js/storage.js" defer></script>
  <script src="../js/carrito.js" defer></script>
</head>
<body>
  <header class="site-header simple">
    <nav class="nav">
      <a class="brand" href="../index.html" aria-label="Volver al catálogo">
        <img src="../assets/img/logo-principal.png" alt="Las Trufas de Andrea" />
      </a>
      <ul class="menu">
        <li><a href="../index.html">Catálogo</a></li>
        <li><a href="checkout.html" class="btn btn-primary">Ir a pagar</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Tu carrito</h1>

    <section class="cart">
      <table class="cart-table" aria-describedby="cart-summary">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Presentación</th>
            <th>Cantidad</th>
            <th>Unit.</th>
            <th>Subtotal</th>
            <th><span class="sr-only">Acciones</span></th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      </table>

      <div id="cart-empty" class="empty" hidden>
        <p>Tu carrito está vacío.</p>
        <p><a class="btn" href="../index.html">Volver al catálogo</a></p>
      </div>

      <aside id="cart-summary" class="summary">
        <div class="row"><span>Subtotal</span><strong id="sum-subtotal">S/ 0.00</strong></div>
        <div class="row"><span>Descuento</span><strong id="sum-descuento">S/ 0.00</strong></div>
        <div class="row"><span>Envío estimado</span><strong id="sum-envio">S/ 0.00</strong></div>
        <div class="row total"><span>Total</span><strong id="sum-total">S/ 0.00</strong></div>

        <div class="actions">
          <button id="btn-empty-cart" class="btn btn-outline">Vaciar carrito</button>
          <a href="checkout.html" class="btn btn-primary" id="btn-continuar">Continuar al pago</a>
        </div>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Las Trufas de Andrea</p>
  </footer>
</body>
</html>
